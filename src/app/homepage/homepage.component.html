<div class="container">
  <div class="row">
      <div class="col">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active slider">
              <img class="d-block w-100 image" src="https://arthjewels.com/wp-content/uploads/2022/12/IMG_7924-rotated.jpg" alt="First slide">
            </div>
            <div class="carousel-item slider">

            </div>

              <img class="d-block w-100 image" src="https://arthjewels.com/wp-content/uploads/2022/12/IMG_7924-rotated.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
  </div>
